name: CI Tests

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

      # - name: Run all tests
      #   run: npm test
      #   env:
      #     BACKEND_API: http://localhost:8000

      - name: Run build
        run: npm run build
        env:
          BACKEND_API: http://localhost:8000
